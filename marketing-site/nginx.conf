server {
    listen 80;
    listen [::]:80;
    server_name trymarketingmachine.com www.trymarketingmachine.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name trymarketingmachine.com www.trymarketingmachine.com;

    # SSL Configuration (update paths after running certbot)
    ssl_certificate /etc/letsencrypt/live/trymarketingmachine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trymarketingmachine.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/marketing-site-access.log;
    error_log /var/log/nginx/marketing-site-error.log;

    # Proxy to Next.js app
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files
    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://localhost:3002;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Image optimization
    location /_next/image {
        proxy_cache STATIC;
        proxy_pass http://localhost:3002;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files
    location /images {
        proxy_pass http://localhost:3002;
        add_header Cache-Control "public, max-age=86400";
    }
}
